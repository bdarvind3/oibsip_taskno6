<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>To-Do List Web Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div style="background: white;">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <span class="fs-4">To-Do List Web Application</span>
      </header>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div style="background: white;" class="h-100 p-5 bg-body-tertiary border rounded-3">
              <div class="form-group task-input">
                <input class="form-control" type="text" placeholder="Add a new task"> <br>
                <textarea class="form-control" name="description" id="description" cols="30" rows="7" placeholder="Add a description"></textarea>
              </div><br>
              <button type="button" onclick="saveData()" class="form-control btn btn-outline-primary">Save</button>
          </div>
        </div>
        <div class="col-md-8">
          <div style="background: white;" class="h-100 p-5 bg-body-tertiary border rounded-3">
            <div class="controls">
              <div class="filters">
                <span class="active" id="all">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
              </div>
            </div>
            <table class="table">
              <thead style="margin-bottom: 10px;">
                <tr style="padding: 10px;">
                  <th style="padding:15px;margin-bottom:10px;width:5%"></th>
                  <th style="padding:15px;margin-bottom:10px;width:25%;">Title</th>
                  <th style="padding:15px;margin-bottom:10px;width:48%">Description</th>
                  <th style="padding:15px;margin-bottom:10px;width:10%">Status</th>
                  <th style="padding:15px;margin-bottom:10px;width:12%;">Actions</th>
                </tr>
              </thead>
              <tbody class="task-box">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.main.js"></script>

  </body>
</html>
